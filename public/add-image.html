<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Share Your Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <link rel="manifest" href="./manifest.json"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid d-flex justify-content-between mx-5 my-3">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/assets/img/logo-brand.png" class="d-inline-block align-text-top px-3" alt="LOGO"/>
            <span class="d-none d-lg-block">GlobeTrek Explorer</span>
        </a>

        <div class="collapse navbar-collapse justify-content-end mt-2 " id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/"><h4>Home</h4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="destinations.html"><h4>Destinations</h4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="new-destination.html"><h4>Add New Destination</h4></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="captureDestination" class="d-flex flex-column align-items-center mt-4">
    <h3 id="cta"></h3>
    <div class="d-flex justify-content-center w-100">
        <input type="file" id="fileInput" class="d-none mt-2 form-control" accept="image/*" style="max-width: 500px;">
    </div>
    <div id="beforeCapture" class="d-flex flex-column align-items-center">
        <video id="player" width="100%" autoplay></video>
        <button class="btn btn-primary mt-2" id="btnCapture">
            <i class="bi bi-camera-fill"></i>
            Capture
        </button>
    </div>

    <div id="afterCapture" class="d-none">
        <canvas id="cnvImage"></canvas>
        <input id="imageDescription" type="text" class="form-control mt-2" placeholder="Describe this picture..."/>
        <button class="btn btn-success mt-2" id="btnUpload">
            <i class="bi bi-cloud-arrow-up-fill"></i>
            Upload
        </button>
    </div>
    <a id="back" href="destination.html?destination={{destination}}" class="btn btn-secondary mt-2">Back To Latest
        Pictures From {{Destination}}</a>
</div>
<script type="module" src="add-image.js"></script>
</body>

</html>
